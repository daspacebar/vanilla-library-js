        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        .input-div{
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
        }
        input{
            padding: 8px;

        label{

        }
        button{
            padding: 12px;
            width: 100%;
            background-color: bisque;
            transition: all 0.2s;
            
        }
        button:hover{

                width: 100%;
            }

<body>
    <h1>Niket's Library</h1>
    <p>This is Niket's private library where he has all his books added</p>
    <div class="input-div">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
    
        <label for="author">Author:</label>
        <input type="text" id="author" required>
    
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required>
    
        <button onclick="addOrEditBookInArray()">Submit</button>
    </div>
    <table id="table">
        <thead>

                <th>Title</th>

                <th>Pages</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>

        </tbody>
    </table>
