<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niket's library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        div {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 80px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Niket's Library</h1>
    <p>This is Niket's private library where he has all his boooks added</p>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
    
        <label for="author">Author:</label>
        <input type="text" id="author" required>
    
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required>
    
        <button onclick="addBookToArray()">Add Book</button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here dynamically -->
        </tbody>
    </table>
    
</body>
<script src="hello.js"></script>
</html>
